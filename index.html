<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Solaris</title>
  </head>
  <body>
    <div class="showMain" id="mainPage">
      <h1 id="mainHeader">SOLSYSTEMET</h1>
      <h2 id="mainText">SOLARIS</h2>
      <section id="theSun"></section>
      <section id="theMercury"></section>
      <section id="theVenus"></section>
      <section id="theEarth"></section>
      <section id="theMars"></section>
      <section id="theJupiter"></section>
      <section id="theSaturn"></section>
      <figure id="saturnRing"></figure>
      <section id="theUranus"></section>
      <section id="theNeptune"></section>
    </div>

    <div class="hide" id="infoPage">
      <figure id="blueSun"></figure>
      <section id="textContainer">
        <!-- Planeten info-->
        <h1 id="planetName"></h1>
        <h4 id="latinName"></h4>
        <p id="planetText"></p>

        <figure id="lineUp"></figure>
        <!-- Omkrets info-->
        <h4 id="circumHeader">OMKRETS</h4>
        <p id="circumInfo"></p>

        <!-- Distans från solen-->
        <h4 id="distanceHeader">KM FRÅN SOLEN</h4>
        <p id="distanceInfo"></p>

        <!-- MAX TEMPERATUR-->
        <h4 id="maxTempHeader">MAX TEMPERATUR</h4>
        <p id="maxTempInfo"></p>

        <!-- MIN TEMPERATUR-->
        <h4 id="minTempHeader">MIN TEMPERATUR</h4>
        <p id="minTempInfo"></p>

        <figure id="lineDown"></figure>
        <!--MÅNAR-->
        <h4 id="moonsHeader">MÅNAR</h4>
        <p id="moonsInfo"></p>
      </section>

      <!-- The second page-->
      <div class="stars"></div>
      <button id="backToSolaris">
        Tiilbaka <br />
        till <br />Solaris
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
